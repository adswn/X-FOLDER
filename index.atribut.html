<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan atribut untuk css</title>
    <link rel="icon" href="magicut_1691658947396.png">
    <style>
        .fname {
            background: whitesmoke;
        }

       

        input[type=text] {
            transition: 0.4s ease-in-out;
        }

        input[type=text]:focus {
            width: 100%;
        }

        

        .button {
            width: 120px;
            margin-left: 35px;
            display: block;
        }
    </style>
</head>
<body>
    

    <label for="fname">nama depan</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="iname">nama belakang</label><br>
    <input for="text" id="iname" name="iname"><br><br>
    <input type="button">
    
</body>
</html>
