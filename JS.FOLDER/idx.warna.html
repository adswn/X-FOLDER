<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATIHAN DOM WARNA</title>

    <style>
        html, body{
            height: 100%;
        }
        body {
            text-align: center;
        }
        .hijau-muda {
            background-color: lightgreen;
        }

        .kotak {
            width: 30px;
            height: 30px;
            margin: 10px auto;
        }

        .merah {
            background-color: red;
        }

        .hijau {
            background-color: green;
        }

        .biru {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Bermain dengan warna</h1>
    <button type="button" id="ubahwarna">berubah warna</button>
    <br><br>


    <div class="kotak merah"></div>
    <input type="range" name="Wmerah" min="0 " max="255">

    <div class="kotak hijau"></div>
    <input type="range" name="Whijau" min="0 " max="255">

    <div class="kotak biru"></div>
    <input type="range" name="Wbiru" min="0 " max="255">


    <script src="warna.js"></script>
</body>
</html>
