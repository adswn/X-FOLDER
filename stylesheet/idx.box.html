<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box dalam css</title>
    <link rel="icon" href="c:\Users\User\Downloads\happy-super-happy.gif">

    <style>
        .div1 {
            width: 300px;
            height: 100px;
            border: 2px solid red;
            box-sizing: border-box;
        }

        .div2 {
            width: 300px;
            height: 100px;
            border: 2px solid blue;
            padding: 15px;
            box-sizing: border-box;
        }
        
    </style>
</head>
<body>
    <div class="div1">tanpa elemen padding</div><br><br><br>
    <div class="div2">dengan elemen padding</div>

</body>
</html>
